<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Plan my ride</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/w3.css') }}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    {% endblock %}
</head>
<body>

            </div>
            <div class="w3-col s3">
                <a href="/dashboard2.html" class="w3-button w3-block w3-black"><b>Real time traffic analysis</b></a>
            </div>
            <div class="w3-col s3">
                <a href="/upload.html" class="w3-button w3-block w3-black"><b>Upload File</b></a>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
